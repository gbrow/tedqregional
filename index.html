<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Dados</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dados Sociais, Econômicos e Ambientais</h1>
        
        <!-- Filtros -->
        <div class="filtros">
            <select id="recorte">
                <option value="">Selecione um recorte...</option>
            </select>
            
            <select id="tema">
                <option value="">Selecione um tema...</option>
            </select>
            
            <select id="subTema">
                <option value="">Selecione um sub-tema...</option>
            </select>
            
            <button id="carregar">Carregar</button>
        </div>
        
        <!-- Conteúdo Dinâmico -->
        <div id="conteudo">
            <p>Selecione os filtros e clique em "Carregar".</p>
        </div>
    </div>
    
    <script src="assets/script.js"></script>
</body>
</html>
